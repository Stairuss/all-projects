<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <ul class="list">           
        </ul>
        <div class="btn-block">
            <button class="main-btn">Начать игру</button>
            <button class="open-settings">Настройки</button>
            <p class="win-text hidden">Пройдено!</p>
            <input class="input display-none" type="number" placeholder="Кол-во карточек">
            <button class="save-settings display-none">Сохранить изменения</button>
            <p class="validity display-none"></p>
            <button class="restart-btn display-none">Новая игра</button>
        </div>
    </div>    
</body>

</html>
